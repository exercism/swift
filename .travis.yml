language: generic

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gem install danger ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated swiftlint || brew upgrade swiftlint ; fi
    
matrix:
  include:
    - script: 
        - bin/fetch-configlet
        - bin/configlet .
        - swiftlint lint --quiet >> lintreport.json
        - ls
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode8.2
    - script:
        - docker run -v `pwd`:/xswift norionomura/sourcekit:302 bash -c "cd /xswift && swift build"
      env: JOB=Linux
      sudo: required
      services: docker

after_success:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then danger  ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ls -al   ; fi



