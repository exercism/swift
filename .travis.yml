language: generic

matrix:
  include:
    - script:
        - bin/fetch-configlet
        - bin/configlet lint .
        - docker run -v `pwd`:/swift swift:4.0.2 bash -c "cd /swift && ./xswift-test-spm"
      env: JOB=Linux40
      sudo: required
      services: docker
    - script:
        - bin/fetch-configlet
        - bin/configlet lint .
        - docker run -v `pwd`:/swift norionomura/swift:swift-4.1-branch bash -c "cd /swift && ./xswift-test-spm"
      env: JOB=Linux41x
      sudo: required
      services: docker
    - script: 
        - ./xswift-test-spm
      env: JOB=SPM
      os: osx
      osx_image: xcode9.3beta 


