version: 2

jobs:
  build:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: sudo gem install danger
      - run: brew update
      - run: brew outdated swiftlint || brew upgrade swiftlint
      - run: swiftlint lint --quiet >> lintreport.json || true # Dont crash on errors
      - run: ./xswift-test-spm
      - run: 
          name: Danger Systems
          when: on_success
          command: danger
