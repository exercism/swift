name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-exercises-tests:
    name: Swift ${{ matrix.swift }} on Ubuntu
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        swift: ["6.0", "6.1", "6.2"]
    container:
      image: swift:${{ matrix.swift }}
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Run tests
        run: swift test

  run-generator-unit-tests:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run tests
        run: swift test --package-path ./generator

  run-generator-usage-tests:
    runs-on: ubuntu-22.04
    container:
      image: swift:6.2
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Run tests
        run: ./bin/test_generator.sh
