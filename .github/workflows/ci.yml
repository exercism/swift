name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f

      - name: Run tests
        run: swift test
  generator-tests:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f

      - name: Run tests
        run: swift test --package-path ./generator
  generator-template-tests:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f

      - name: Run tests
        run: ./bin/test_generator.sh
