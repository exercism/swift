name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Run tests
        run: swift test
  generator-tests:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Run tests
        run: swift test --package-path ./generator
  generator-template-tests:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Run tests
        run: ./bin/test_generator.sh
