name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: Run tests
        run: swift test
  generator-tests:
    runs-on: macos-13
    env:
      RUNALL: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: Run tests
        run: swift test --package-path ./generator
  generator-template-tests:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: Run tests
        run: ./bin/test_generator.sh
